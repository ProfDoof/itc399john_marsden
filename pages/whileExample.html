<!doctype html>
<html>
    <head>
        <title>Tutorial</title>
        <link href="../parsons.css" rel="stylesheet" />
        <link href="../lib/prettify.css" rel="stylesheet" />
        <link href="../default.css" rel="stylesheet" />
        <script src="../lib/prettify.js"></script>
        <meta charset="UTF-8" />
    </head>
    <body>
      <div id="container">
        <div id="header">
          <h2>While Statement Example</h2>
        </div>
        <div id="body">
          <p>You can construct a WHILE statement by placing the WHILE block and
            the ENDWHILE block.
            Don't forget to indent anything inside of a WHILE loop over by 1.
            For this program construct a WHILE loop that will output
            1 through 10.</p>
          <div id="sortableTrash" class="sortable-code"></div>
          <div id="sortable" class="sortable-code">
          </div>
          <div style="clear:both;"></div>
          <div id="unittest"></div>
          <script src="../lib/jquery.min.js"></script>
          <script src="../lib/jquery-ui.min.js"></script>
          <script src="../lib/jquery.ui.touch-punch.min.js"></script>
          <script src="../lib/underscore-min.js"></script>
          <script src="../lib/lis.js"></script>
          <script src="../parsons.js"></script>
          <script src="../lib/skulpt.js"></script>
          <script src="../lib/skulpt-stdlib.js"></script>
          <script>
          var initial = 'a = 1\n' +
                        'WHILE a $$toggle::<::>::<=::>=::==::!=$$ 10\n' +
                        '  PRINT a\n' +
                        '  a++\n' +
                        'ENDWHILE';
          var parson;

          $(document).ready(function(){
              parson = new ParsonsWidget({
                  'sortableId': 'sortable',
                  'trashId': 'sortableTrash',
                  'max_wrong_lines': 1,
                  'vartests': [{initcode: "min = None\na = 0\nb = 2", code: "", message: "Testing with a = 0 ja b = 2", variables: {min: 0}},
                      {initcode: "min = None\na = 7\nb = 4\n", code: "", message: "Testing with a = 7 ja b = 4",
                        variables: {min: 4}}],
                  'grader': ParsonsWidget._graders.LanguageTranslationGrader,
                  'executable_code': "a = 1\n"
                        "while a $$toggle::<::>::<=::>=::==::!=$$ 10:\n" +
                        "print(a)\n" +
                        "a+=1\n"
                        "pass",
                  'programmingLang': "pseudo"
              });
              parson.init(initial);
              parson.shuffleLines();
          });
          </script>
        </div>
        <div id="footer">
          <a href="./ifExample.html" class="button left">Previous</a>
          <a href="./moreEvenOrOdd.html" class="button right">Next</a>
        </div>
      </div>
    </body>
</html>
