<!doctype html>
<html>
    <head>
        <title>Tutorial</title>
        <link href="./parsons.css" rel="stylesheet" />
        <link href="./lib/prettify.css" rel="stylesheet" />
        <link href="./default.css" rel="stylesheet" />
        <script src="./lib/prettify.js"></script>
        <meta charset="UTF-8" />
    </head>
    <body>
      <div id="container">
        <div id="header">
          <h2>Hello World</h2>
        </div>
        <div id="body">
          <p>The PRINT block outputs the other information inside the block to the console. </p>
          <p>Please construct Hello World by moving the PRINT piece over to the other side.</p>
          <div id="sortableTrash" class="sortable-code"></div>
          <div id="sortable" class="sortable-code">
          </div>
          <div style="clear:both;"></div>
          <div id="unittest"></div>
          <script src="./lib/jquery.min.js"></script>
          <script src="./lib/jquery-ui.min.js"></script>
          <script src="./lib/jquery.ui.touch-punch.min.js"></script>
          <script src="./lib/underscore-min.js"></script>
          <script src="./lib/lis.js"></script>
          <script src="./parsons.js"></script>
          <script src="./lib/skulpt.js"></script>
          <script src="./lib/skulpt-stdlib.js"></script>
          <script>
          var initial = 'PRINT \'Hello, World!\'';
          var parson;

          $(document).ready(function(){
              parson = new ParsonsWidget({
                  'sortableId': 'sortable',
                  'trashId': 'sortableTrash',
                  'max_wrong_lines': 1,
                  'grader': ParsonsWidget._graders.LanguageTranslationGrader,
                  'programmingLang': "pseudo"
              });
              parson.init(initial);
              parson.shuffleLines();
          });
          </script>
        </div>
        <div id="footer">
          <a href="./pages/indentExample.html" class="button right">Next</a>
        </div>
      </div>
    </body>
</html>
